<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <script type="text/javascript" src="/webjars/jquery/3.6.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.2.2/dist/js/bootstrap.min.js"></script>
    <!--    <script type="text/javascript" src="/webjars/popper.js/1.16.1-lts/dist/popper.min.js"></script>-->
    <title>User panel</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 p-2 bg-dark text-white">
            <a class="fw-bold text-white" sec:authentication="name"></a>
            <a>with roles:</a>
            <a th:each="authority : ${#authentication.getAuthorities()}"
               th:if="${authority.getAuthority().startsWith('ROLE_')}"
               th:text="${authority.getAuthority().replaceFirst('ROLE_', ' ')}">
            </a>
            <a th:href="@{/logout}" class="float-end text-secondary">Logout</a>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2" style="padding: 15px 0 0;">
                    <ul class="nav nav-pills flex-column">

                        <!-- Button Admin -->
                        <div sec:authorize="hasRole('ADMIN')">
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="/admin">Admin</a>
                            </li>
                        </div>

                        <!-- Button User -->
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="/user">User</a>
                        </li>
                    </ul>
                </div>

                <!-- Column content -->
                <div class="col-10 bg-light h-100">
                    <div class="tab-content" style="padding-top: 2%">
                        <h2>User information-page</h2>

                        <!-- Tab content -->
                        <div class="card">
                            <h5 class="card-header">About user</h5>
                            <div class="card-body align-content-center">
                                <table class="table table-striped" th:object="${user}">

                                    <!-- Table header -->
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.id}"/>
                                        <td th:text="${user.firstName}"/>
                                        <td th:text="${user.lastName}"/>
                                        <td th:text="${user.age}"/>
                                        <td th:text="${user.login}"/>
                                        <td>
                                            <th:block th:each="role :${user.getRoles()}">
                                                <label th:text="${role.getNoPrefixName()}"></label>
                                            </th:block>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
